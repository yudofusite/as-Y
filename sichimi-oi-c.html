    <div class="ho1">諸君はアル中カラカラ(<a href="https://www.nicovideo.jp/user/12319182">wawawa氏</a>をご存知だろうか？<br>薄汚れた畳（←ゴザ）の上で極めて(炭酸水が)薄いハイボールを豪快にのみ、炊飯器に悲鳴を上げさせながら<br>味の素（通称：遺骨）やわさびやら七味唐辛子やらを使いこなし（使い切り）て腹と心を満たす人である。<br>
      衛生観念と味覚だけをかなぐり捨てて自由に生きるその生き方は、ニコ動で今も語り継がれる。というか<a href="https://www.nicovideo.jp/user/83631918">二代目</a>まで出てきているという事実に涙を禁じ得ない。</div>
